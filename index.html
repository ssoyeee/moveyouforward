<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lexend Deca' rel='stylesheet'>
    <title>Move you forward</title>
</head>
<style>
</style>
<header align="right">
        
        <nav>
            <h5 align="center" id="city">🌤Today's weather in your location🌤</h5>
            <div 
                class="weather"
                id="weather" 
                style="font:bold; color:whitesmoke; "  >
                <span style="font-size: large; background-color: lightslategrey;"></span>
            </div>

    </nav>
</header>
<body>
    
    
    <form class="hidden" id = "login-form" >
        <h4 align="center">Enter your name below to log in</h4>
        <input
        required
        size="25"
        maxlength="15"
        type="text" 
        wrap="soft"
        placeholder="     What is your name?"/>
        <input id="loginbtn" type="submit" value="Log In"/>  
    </form>
    <h1 align="center" id = "clock">00:00:00</h1> 
    <h1 align="center" id = "greeting" class="hidden"></h1> 

    <form id = "todo-form">
        <input 
        style="height:50px; font-size:15px" type="text" placeholder="      What is your main focus for today?" required size="60"/>
    </form>
    <h5 align="center">🗓️To-Do🗓️</h5>
    <div class="todolist">
        <h6 id="prevtodo">Please add your to-do list here</h6>
        <ol id="todo-list"></ol>
    </div>
    <h5 align="center">🚀 Today's Quote 🚀</h5>
    <div 
        style="background-color: azure; border-radius: 0.5em;" 
        id="quote">

        <span></span>
        <span></span>
    </div>
    <br>

  

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
